<!DOCTYPE html>
<html ng-app="demoApp">
    <head>
        <title> AngularJS Demo App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body style="background-color: darkgray;">
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul>
                        <li><a href="../views/newProduct.html">Crear Producto</a></li>
                    </ul>

                </div>

            </div>
            <div ng-controller="ProductController">
                <img ng-src="{{imgUrl}}" style="margin-left:-20px;" />
                <div class="row">
                    <div class="span11">
                        <h2>{{product.name | uppercase }}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="span3">
                        <div><strong> Price: </strong>{{product.price | currency}}</div>
                        <div><strong> Stock: </strong>{{product.stock}}</div>
                    </div>
                </div>

                <h3>Stores: </h3>
                <ul>
                    <li ng-repeat="store in product.stores">
                        <div ng-click="SelectOpenTime(store)">
                            {{store.dir}}
                        </div>
                    </li>

                </ul>
                <div>{{selectedOpenTime}}</div>
    
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"> </script>
        <script src="../app.js"></script>
        <script src="../controllers/productController.js"></script>
        <script src="../services//productService.js"></script>

    </body>
</html>
